name: Package and Release png-chunk-msg-cli at Windows

on:
    push:
      tags:
        - 'cli-release*'  # 触发条件：当推送以 'cli-release' 开头的标签时触发

env:
        CARGO_TERM_COLOR: always


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release --package png-chunk-msg-cli
      
    - name: Zip package
      run: |
        mkdir -p upload_files
        cp target/release/png-chunk-msg-cli.exe   upload_files
        # -C 是指不包括目录本身
        tar -czvf upload_files/png-chunk-msg-cli-${{ runner.os }}.tar.gz -C upload_files png-chunk-msg-cli.exe
        
    - name: Publish zip
      uses: softprops/action-gh-release@v2
      with:
        files: upload_files/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
